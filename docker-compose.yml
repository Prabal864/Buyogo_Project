version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: factory-events-postgres
    environment:
      POSTGRES_DB: factory_events
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - factory-events-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d factory_events"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  factory-events-network:
    driver: bridge
