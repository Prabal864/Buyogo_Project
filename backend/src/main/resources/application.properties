# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Always set JWT_SECRET environment variable in production
# Never use the default value in production environments
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.buyogo.ecommerce=DEBUG
